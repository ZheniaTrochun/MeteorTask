<template name="UserStatistics">
  <div class="userStatistics">
    <table class="bordered">
      <tbody>
        <tr>
          <td>
            Email
          </td>
          <td>
            {{email}}
          </td>
        </tr>
        <tr>
          <td>
            Username
          </td>
          <td>
            {{username}}
          </td>
        </tr>
        <tr>
          <td>
            User Id
          </td>
          <td>
            {{id}}
          </td>
        </tr>
        <tr>
          <td>
            Created at
          </td>
          <td>
            {{createdAt}}
          </td>
        </tr>
        <tr>
          <td>
            User Roles
          </td>
          <td>
            {{#each role in roles}}
              <div class="chip">
                {{role}}
                <i class="close" id="{{role}}">x</i>
              </div>
            {{/each}}

            <button class="btn-floating waves-effect waves-light red" id="addRole"><i class="material-icons">add</i></button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="container-fluid controllButtons">
      <div class="row">
        <button type="button" name="delete" class="delete btn-large waves-effect col m5 offset-m1">Delete</button>
        <button type="button" name="changename" class="changename btn-large waves-effect col m5">Change Username</button>
      </div>
      <div class="row">
        {{#if unlocked}}
          <button type="button" name="block" class="block btn-large waves-effect red col m6 offset-m3">Block</button>
        {{else}}
          <button type="button" name="unlock" class="unlock btn-large waves-effect green col m6 offset-m3">Unlock</button>
        {{/if}}
      </div>
    </div>

  </div>

  <div id="modal1" class="modal">
    <div class="modal-content">
      <div class="input-field">
        <input id="newName" type="text" class="validate" name="newName">
        <label for="search">New Username</label>
      </div>
    </div>
    <div class="modal-footer">
      <button class="changename modal-action modal-close waves-effect waves-green btn-flat">Agree</button>
    </div>
  </div>
</template>
